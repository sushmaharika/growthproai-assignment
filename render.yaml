services:
  - type: web
    name: growthproai-frontend
    env: static
    buildCommand: npm install && chmod +x node_modules/.bin/react-scripts && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://growthproai-backendpart.onrender.com
      - key: NODE_VERSION
        value: 18.x
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache